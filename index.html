<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/header/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rike-Learning</title>
    <style>
      span#heroAnimText {
        position: relative;
        z-index: 1;
      }

      span#heroAnimText:after {
        position: absolute;
        right: -20px;
        top: -3px;
        width: 8px;
        height: 120%;
        content: "";
        background-color: #442e9e;
        animation: heroTypePipe 0.6s ease-in-out infinite;
      }

      @keyframes heroTypePipe {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
